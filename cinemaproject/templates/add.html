{% extends 'base.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your cinema name">
    <input type="text" name="desc" placeholder="Enter your cinema description">
    <input type="text" name="year" placeholder="Enter your cinema year">
    <input type="file" name="img">
    <input type="submit">
</form>
{% endblock %}
